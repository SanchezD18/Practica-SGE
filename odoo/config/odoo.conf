[options]
; ===========================================
; CONFIGURACIÓN DE ODOO OPTIMIZADA PARA WINDOWS
; ===========================================

; Configuración básica de Odoo
addons_path = /mnt/extra-addons,/usr/lib/python3/dist-packages/odoo/addons
data_dir = /var/lib/odoo
logfile = /var/log/odoo/odoo.log
log_level = info
log_handler = :INFO
log_db = False
log_db_level = warning

; Configuración de base de datos
db_host = odoo-db
db_port = 5432
db_user = odoo
db_password = odoo_password_2024
db_name = odoo
db_maxconn = 64
db_sslmode = prefer

; Configuración del servidor optimizada para Windows
http_port = 8069
http_interface = 0.0.0.0
workers = 2
max_cron_threads = 1
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200
limit_time_real_cron = 300

; Configuración de seguridad
admin_passwd = admin_password_2024
list_db = True
proxy_mode = True
without_demo = False
demo = {}

; Configuración de sesiones
session_dir = /var/lib/odoo/sessions
session_store = file

; Configuración de archivos
filestore = /var/lib/odoo/filestore

; Configuración de correo (opcional)
; smtp_server = localhost
; smtp_port = 587
; smtp_ssl = False
; smtp_user = False
; smtp_password = False
; smtp_ssl_certificate = False
; smtp_ssl_private_key = False

; Configuración de traducción
translate_modules = ['all']
overwrite_existing_translations = False

; Configuración de actualizaciones
update_module = ['all']
update_all = False

; Configuración de desarrollo
dev_mode = False
debug_mode = False
test_enable = False
test_file = False
test_tags = False

; Configuración de rendimiento
max_file_size = 100MB
max_file_size_import = 100MB
max_file_size_export = 100MB

; Configuración de caché
cache_size = 8192
cache_timeout = 3600

; Configuración de logs específica para Windows
log_rotate = True
log_rotate_max_size = 10MB
log_rotate_max_files = 3

; Configuración de red
netrpc = False
netrpc_interface = 127.0.0.1
netrpc_port = 8070

; Configuración de XML-RPC
xmlrpc = True
xmlrpc_interface = 0.0.0.0
xmlrpc_port = 8069
xmlrpc_handlers = odoo.addons.base.controllers.rpc

; Configuración de WebSocket
websocket = True
websocket_interface = 0.0.0.0
websocket_port = 8072

; Configuración de longpolling
longpolling_port = 8072
longpolling_interface = 0.0.0.0

; Configuración de gevent (para mejor rendimiento en Windows)
gevent_port = 8072
gevent_interface = 0.0.0.0
